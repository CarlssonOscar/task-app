{% extends "base.html" %}

{% block content %}

<div class="container-fluid" id="wrapper">

    <div class="row d-flex justify-content-center mt-5">
        <div class="col-lg-4 col-lg-offset-4">
            <h2>Tasks at hand</h2>

            <form action="{% url 'addtask' %}" method="POST" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-group inline">
                        {{ form }}
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default taskstyle taskstrong" id="add-btn">Add</button>
                        </span>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col">
                    <div class="btn-toolbar">
                        <div class="btn-group mr-1">
                            <a href="{% url 'deletefinished' %}"><button type="button" class="btn taskstyle taskstrong">Clear Finished
                            </button></a>
                        </div>
                        <div class="btn-group mr-1">
                            <a href="{% url 'clear'%}"><button type="button" class="btn taskstyle taskstrong">Clear All
                            </button></a>
                        </div>
                    </div>
                </div>
            </div>

            <ul class="list-group">
                {% for task in the_tasks %}
                {% if task.finished %}
                <li class="list-group-item m-1 taskstyle task-finished">{{ task.tasks }}</li>
                {% else %}
                <a href="{% url 'finished' task.id %}">
                <li class="list-group-item m-1 taskstyle">{{ task.tasks }}</li>
                </a>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>

    {%endblock%}
